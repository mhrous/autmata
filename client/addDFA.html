<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Add DFA</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/jquery-3.2.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="icon" href="favicon.ico">

  <!-- Sweet Alert -->
  <script src="js/sweetalert.js"></script>
  <link rel="stylesheet" href="css/sweetalert.css">

  <!-- <script src="js/browser.min.js"></script> -->
  <script src="./MYJS/API.js"></script>
  <script src="./MYJS/addDFA.js"></script>
  <link rel="stylesheet" href="./MYCSS/main.css">
  <link rel="stylesheet" href="./MYCSS/addDFA.css">

</head>

<body>
  <div class="loader hide">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <ul class="nav nav-tabs">
    <li role="presentation" class="active">
      <a href="#">Add DFA</a>
    </li>
    <li role="presentation">
      <a href="./showDFA.html">Show DFA</a>
    </li>
    <li role="presentation">
      <a href="./phpDFA.html">Php DFA</a>
    </li>
  </ul>

  <div class="container">
    <div class="panel panel-default add-name-dfa">
      <div class="panel-heading">Step One: Alphabet</div>
      <div class="panel-body add-p-body">
        <div class="row">
          <div class="col-md-2">
            <h4>NAME DFA :</h4>
          </div>
          <div class="col-md-8">
            <input type="text" class="form-control name-of-dfa" name "name" placeholder="Enter a name for DFA...">
          </div>
        </div>
        <div class="input-countener">

          <div class="row" data-id="0">
            <div class="col-md-2">
              <h4>Character:</h4>
            </div>
            <div class="col-md-8">
              <input type="text" class="form-control" placeholder="add " maxlength="1" data-id="0">
            </div>
            <div class="col-md-2">
              <i class="fa fa-minus-circle pc remove-input"></i>
            </div>
          </div>
        </div>
        <i class="fa fa-plus-circle add-input"></i>
      </div>
      <div class="panel-footer add-p-footer ">
        <button class="btn-next for-state-model ">step tow</button>
      </div>

    </div>

    <div class="panel panel-default add-state-dfa hide">
      <div class="panel-heading">Step Tow: States</div>
      <div class="panel-body add-p-body">

        <div class="input-countener">
          <div class="row" data-id="0">
            <div class="col-md-2">
              <h4>State Name:</h4>
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" data-id="0" />
            </div>
            <div class="col-md-2 m-t-12">
              <input type="checkbox" class="check-end" data-id="0" /> &nbsp;Is a Final State
            </div>
            <div class="col-md-2 m-t-12 ">
              <input type="checkbox" class="check-start" checked=true data-id="0" /> &nbsp;Is the Initial State
            </div>
            <div class="col-md-2">

              <i class="fa fa-minus-circle remove-input"></i>

            </div>

          </div>
        </div>

        <i class="fa fa-plus-circle add-input"></i>
      </div>
      <div class="panel-footer add-p-footer ">
        <button class="btn-next for-transitions-model ">step tow</button>
      </div>

    </div>

    <div class="panel panel-default add-transitions-dfa hide">
      <div class="panel-heading">Step Three: Transitions</div>
      <div class="panel-body add-p-body">

        <div class="input-countener">


        </div>

      </div>
      <div class="panel-footer add-p-footer ">
        <button class="btn-next to-server ">to server</button>
      </div>

    </div>
  </div>

</body>

</html>
